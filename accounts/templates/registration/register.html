{% extends 'base_accounts.html' %}


{% block content %}

<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12">
                    <h2 style="text-align: center;">Create Your Account</h2>
                </div>
            </div>
            <hr>
            {% if user_form.errors %}
            <p class="bg-danger" style="padding: 25px;text-align: center;margin-top: 5px;">

                {% for error in user_form.errors %}
                {{ error }}
                {% endfor %}

            </p>
            {% endif %}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form id="register-form" action="{% url 'accounts:account_register' %}" method="post" role="form">
                        {% csrf_token %}
                        {% for field in user_form %}
                        <div class="form-group">
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                                        class="form-control btn btn-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
